<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      QR Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
       <ion-item>
        <ion-label position="fixed">Name: </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nom" required></ion-input>
       </ion-item>

       <ion-button (click)="GenerarQr()" expand="block" fill="outline" shape="round">
         Generate QR
       </ion-button>

       <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="VerQr()" expand="block" fill="outline" shape="round">
    View QR
  </ion-button>

  <ion-item>
    <ion-label class="ion-text-wrap">Scan Result: {{scannedResult}} </ion-label>
  </ion-item>
   
</ion-content>
