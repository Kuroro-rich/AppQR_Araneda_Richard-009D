<ion-content class="ion-padding">
  <h1>Create una Cuenta,</h1>
  <h3>Registrate para iniciar Sesión!</h3>

  <form [formGroup] = "formularioRegistroProfesor" (keyup.enter)="CrearProfesor" >
    <ion-item class="objeto">
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre" position="floating" formControlName="nombre" minlength="3">
      </ion-input>
    </ion-item>

    <ion-item >
      <ion-label>Email: </ion-label>
      <ion-input type="text" placeholder="Email" position="floating" formControlName="Email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Contraseña: </ion-label>
      <ion-input type="password" placeholder="Contraseña" position="floating" formControlName="password" minlength="6">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Registrarse Como :</ion-label>
      <ion-select placeholder="Eliga el Tipo de Usuario:" formControlName="tipo" mode="ios" type="text">
        <ion-select-option required value="Estudiante">Estudiante</ion-select-option>
        <ion-select-option required value="Docente">Docente</ion-select-option>
      </ion-select>
    </ion-item>

    <app-button label="Registro" (click)="CrearProfesor()" expand="block" fill="outline"></app-button>

  </form>
  <p class="footer-text">Ya eres Usuario , <a href="#">Sing up</a></p>
</ion-content>
